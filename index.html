<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Simmy's YouTube Channel Survey Form</h1>
    <p id="description">Thank you for taking the time to help me improve my YouTbe channel ଘ(੭ˊᵕˋ)੭</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="age" id="number-label">Age</label>
        <input type="number" id="number" placeholder="Age" min="1" max="170" required>

        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
            Select current role
            <option>Student</option>
            <option>Employed</option>
            <option>Self-Employed</option>
            <option>Unemployed</option>
            <option>Retired</option>
        </select>

        <label for="radio">Would you recommend Simmy's YouTube Channel to a friend?</label>
        <input type="radio" id="yes" value="Yes" name="radio">
        <input type="radio" id="maybe" value="Maybe" name="radio">
        <input type="radio" id="no" value="No" name="radio">

        <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" name="checkbox" id="visuals" value="improvements">Visuals and Editing Techniques
        <input type="checkbox" name="checkbox" id="story" value="improvements">Storyboard and Planning
        <input type="checkbox" name="checkbox" id="substance" value="improvements">Substance/Content

        <label for="textarea">Any comments or suggestions?</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

        <input type="button" id="submit" value="Submit">

    </form>
</body>
</html>
